<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 수정</title>
</head>

<body class="container mt-4">
    <h1>게시글 수정</h1>
    <form th:action="@{/posts/update}" method="post">
        <input type="hidden" name="id" th:value="${post.id}" />
        
        <div class="mb-3">
            <label>제목</label>
            <input type="text" name="title" class="form-control" th:value="${post.title}" />
        </div>
        <div class="mb-3">
            <label>내용</label>
            <textarea name="content" class="form-control" rows="5" th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/posts" class="btn btn-secondary">취소</a>
    </form>
</body>

</html>
