<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 400px;">
            <div th:if="${errorMsg}" class="alert alert-danger mt-3" th:text="${errorMsg}"></div>

            <h3 class="text-center mb-4">회원가입</h3>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">이름 (2-6 글자)</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}" pattern=".{2,6}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 (8-16 글자)</label>
                    <input type="password" class="form-control" id="password" name="password" pattern=".{8,16}" required>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인 (8-16 글자)</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" pattern=".{8,16}" required>
                </div>
                <button type="submit" class="btn btn-success w-100">회원가입</button>
            </form>

            <div class="mt-3 text-center">
                <a href="/">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>

</html>
