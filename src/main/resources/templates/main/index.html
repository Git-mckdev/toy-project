<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold">잇츠미</a>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="ms-auto d-flex align-items-center">
                <a th:href="@{/member/update}" class="btn btn-outline-light me-2">내 정보 수정</a>
                <form th:action="@{/member/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger" onclick="return confirm('정말 로그아웃 하시겠습니까 ?');">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container text-center mt-5">
        <h1 class="fw-bold mb-4">환영합니다 👋</h1>
        <h1 class="fw-bold mb-4" th:text="${#strings.concat(username, '님 !')}">손님 !</h1>
        <p class="text-muted mb-5">아래에서 원하는 메뉴를 선택하세요.</p>

        <div class="row justify-content-center">
            <!-- Portfolio -->
            <div class="col-md-3 mb-4">
                <div class="card shadow h-100 border-0">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">포트폴리오</h5>
                        <p class="card-text text-muted">개발 프로젝트와 이력을 다운로드할 수 있습니다.</p>
                        <a th:href="@{/main/portfolio}" class="btn btn-primary mt-auto">다운로드</a>
                    </div>
                </div>
            </div>

            <!-- GitHub -->
            <div class="col-md-3 mb-4">
                <div class="card shadow h-100 border-0">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">깃허브</h5>
                        <p class="card-text text-muted">깃허브 저장소로 이동합니다.</p>
                        <a th:href="@{/main/github}" class="btn btn-dark mt-auto">이동하기</a>
                    </div>
                </div>
            </div>

            <!-- 게시판 -->
            <div class="col-md-3 mb-4">
                <div class="card shadow h-100 border-0">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">게시판</h5>
                        <p class="card-text text-muted">자유롭게 글을 작성하고 의견을 나누세요.</p>
                        <a th:href="@{/main/post/list}" class="btn btn-success mt-auto">이동하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
