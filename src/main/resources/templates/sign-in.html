<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 350px;">
            <div th:if="${successMsg}" class="alert alert-primary mt-3" th:text="${successMsg}"></div>
            <div th:if="${errorMsg}" class="alert alert-danger mt-3" th:text="${errorMsg}"></div>

            <h3 class="text-center mb-4">로그인</h3>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 (8-16 글자)</label>
                    <input type="password" class="form-control" id="password" name="password" pattern=".{8,16}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/sign-up">회원가입</a>
            </div>
        </div>
    </div>
</body>

</html>
