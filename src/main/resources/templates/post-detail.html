<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글</title>
</head>

<body class="container mt-4">

    <!-- 게시글 카드 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">게시글</h4>

            <p class="card-title mb-3" th:text="${#strings.concat('[제목] ', post.title)}">제목</p>
            <p class="card-title mb-3" th:text="${#strings.concat('[작성자] ', post.member.username, '(', post.member.email, ')')}">작성자</p>
            <hr>
            <p class="card-text" th:text="${post.content}">내용</p>
            <div th:if="${session.loginMember != null and session.loginMember.id == post.member.id}" class="mt-2">
                <a th:href="@{'/posts/' + ${post.id} + '/update'}" class="btn btn-warning me-2">수정</a>

                <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제 하시겠습니까 ?');">삭제</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">댓글</h4>

            <!-- 댓글 리스트 -->
            <div id="commentList">
                <div th:each="comment : ${post.comments}" class="border rounded p-2 mb-2 bg-light">
                    <p class="mb-0" th:text="${#strings.concat('[', comment.member.username, '] ', comment.content)}"></p>

                    <div th:if="${session.loginMember != null and session.loginMember.id == comment.member.id}" class="mt-2">
                        <form th:action="@{'/posts/' + ${comment.post.id} + '/' + ${comment.id} + '/delete'}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제 하시겠습니까 ?');">삭제</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 댓글 작성 폼 -->
            <form id="commentForm" th:action="@{'/posts/' + ${post.id} + '/add'}" method="post" class="mt-3">
                <textarea name="content" class="form-control mb-2" placeholder="댓글 작성"></textarea>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>

    <!-- 목록 버튼 -->
    <div class="text-end">
        <a href="/posts" class="btn btn-secondary">목록</a>
    </div>
</body>

</html>
